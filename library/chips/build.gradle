apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.nasahapps'
project.archivesBaseName = 'chips'

android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':library:base')
    // Used as an overflow layout for chips
    compile 'org.apmem.tools:layouts:1.10'
    // Helper library for searching contacts
    compile 'com.github.tamir7.contacts:contacts:1.1.3'
}
